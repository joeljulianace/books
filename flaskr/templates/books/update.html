{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Review For {{ book['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <!-- <form action="{{ url_for('books.bookpage', id=book['id']) }}" method="POST">
        <div class="form-group">
            <input type="submit" value="Cancel" class="btn btn-primary">
        </div>
    </form> -->
    <form method="POST">
        <div class="form-group">
            <label for="review">Rating</label>
            <select name="rating" id="rating" class="form-control">
                <option value="1" {% if rating == "1" %} selected="selected" {% endif %}>1</option>
                <option value="2" {% if rating == "2" %} selected="selected" {% endif %}>2</option>
                <option value="3" {% if rating == "3" %} selected="selected" {% endif %}>3</option>
                <option value="4" {% if rating == "4" %} selected="selected" {% endif %}>4</option>
                <option value="5" {% if rating == "5" %} selected="selected" {% endif %}>5</option>
            </select>
            <br>            
            <label for="review">Review</label>
            <textarea name="review" id="review" class="form-control">{{ request.form['reviews'] or review['reviews'] }}</textarea>
        </div>
        <input type="submit" value="Save" class="btn btn-primary" name="save">
        <input type="submit" value="Cancel" class="btn btn-primary" name="cancel">
    </form>
{% endblock %}
